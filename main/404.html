<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Kaushik Paul</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="resources/rocket-blue.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="error-page">
    <div class="error__container">
        <div class="error__content">
            <h1 class="error__title">404</h1>
            <h2 class="error__subtitle">Page Not Found</h2>
            <p class="error__description">Oops! The page you're looking for doesn't exist or has been moved.</p>
            <div class="error__animation">
                <div class="rocket">
                    <i class="fas fa-rocket"></i>
                </div>
                <div class="planet"></div>
            </div>
            <a href="/" class="button button--flex">
                Back to Home <i class="fas fa-arrow-right button__icon"></i>
            </a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
