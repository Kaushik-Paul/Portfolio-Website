<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-light: #93c5fd;
            --dark: #1e293b;
            --light: #f8fafc;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
            line-height: 1.6;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: block;
            color: var(--primary);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #475569;
        }

        .loader {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .loader-bar {
            height: 100%;
            width: 0;
            background: var(--primary);
            border-radius: 2px;
            animation: load 2s ease-in-out forwards;
        }

        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .redirect-info {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        .redirect-info a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .redirect-info a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
        
        <h1>Redirecting to Project</h1>
        <p>Please wait while we take you to the project page...</p>
        
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
        
        <p class="redirect-info">If you are not redirected automatically, <a href="#" id="direct-link">click here</a> to continue.</p>
    </div>

    <script>
        // Function to get URL parameter
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Project data
        const projects = {
            'ai-agents': {
                title: 'Auto AI Agents Creator',
                url: 'https://huggingface.co/spaces/kaushikpaul/Auto-AI-Agents-Creator',
                color: '#3b82f6',
                description: 'An intelligent system for creating and managing AI agents with minimal human intervention.'
            },
            'stock-picker': {
                title: 'Stock Picker',
                url: 'https://huggingface.co/spaces/kaushikpaul/Stock-Picker',
                color: '#10b981',
                description: 'AI-powered stock analysis and recommendation system for informed investment decisions.'
            },
            'ai-coder': {
                title: 'AI Agentic Coder',
                url: 'https://huggingface.co/spaces/kaushikpaul/AI-Agentic-Coder',
                color: '#8b5cf6',
                description: 'An autonomous coding assistant that can understand and generate code based on requirements.'
            },
            'career-conversation': {
                title: 'Career Conversation',
                url: 'https://huggingface.co/spaces/kaushikpaul/Career-Conversation',
                color: '#ec4899',
                description: 'An AI assistant designed to provide career guidance and professional development advice.'
            }
        };

        // Get the project from URL parameter or session storage
        let projectKey = getUrlParameter('project') || sessionStorage.getItem('redirectProject');
        const project = projects[projectKey];
        
        // If no valid project found, redirect to home
        if (!project) {
            window.location.href = 'index.html';
            throw new Error('No valid project specified');
        }
        
        if (project) {
            // Update the page content
            document.title = `Redirecting to ${project.title}`;
            document.querySelector('h1').textContent = project.title;
            document.querySelector('p').textContent = project.description;
            document.querySelector('.logo').style.color = project.color;
            document.querySelector('.loader-bar').style.background = project.color;
            
            // Update the direct link
            const directLink = document.getElementById('direct-link');
            directLink.href = project.url;
            directLink.textContent = 'click here';
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = project.url;
            }, 2000);
            
            // Clear the session storage
            sessionStorage.removeItem('redirectProject');
        } else {
            // If no project is found, redirect to home after 1 second
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
    </script>
</body>
</html>
